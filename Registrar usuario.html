<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registrar usuario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/registrar.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/SEARCHBOX.css">
<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/logo.jpg);">
					<span class="login100-form-title-1">
						Registrar usuario
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Tipo de usuario es requerido">
						<span class="label-input100">Tipo de usuario</span>
						<br>
						<input type="radio" name="tipousuario" value="administrador">Administrador<br>
						<input type="radio" name="tipousuario" value="instructor">Instructor<br>
						<input type="radio" name="tipousuario" value="logistica">Logística<br>
						<span class="focus-input100"></span>
					</div>

				<form class="login100-form validate-form">
						<div class="wrap-input100 validate-input m-b-26" data-validate="Documento es requerido">
							<span class="label-input100">Documento</span>
							<input class="input100" type="text" name="documento" placeholder="Introducir documento">
							<span class="focus-input100"></span>
						</div>

				<form class="login100-form validate-form">
						<div class="wrap-input100 validate-input m-b-26" data-validate="Correo es requerido">
							<span class="label-input100">Correo Electrónico</span>
							<input class="input100" type="text" name="correo" placeholder="Introducir correo">
							<span class="focus-input100"></span>
						</div>

						<form class="login100-form validate-form">
								<div class="wrap-input100 validate-input m-b-26" data-validate="Género es requerido">
									<span class="label-input100">Género</span>
									<input class="input100" type="text" name="genero" placeholder="Introducir género">
									<span class="focus-input100"></span>
								</div>



				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Nombre de usuario es requerido">
						<span class="label-input100">Nombre de usuario</span>
						<input class="input100" type="text" name="usuario" placeholder="Introducir usuario">
						<span class="focus-input100"></span>
					</div>

					<form class="login100-form validate-form">
						<div class="wrap-input100 validate-input m-b-26" data-validate="Nombre es requerido">
							<span class="label-input100">Nombre</span>
							<input class="input100" type="text" name="nombre" placeholder="Introducir nombre">
							<span class="focus-input100"></span>
						</div>

					<form class="login100-form validate-form">
						<div class="wrap-input100 validate-input m-b-26" data-validate="Apellido es requerido">
							<span class="label-input100">Apellido</span>
							<input class="input100" type="text" name="nombre" placeholder="Introducir apellido">
							<span class="focus-input100"></span>
						</div>

					<form class="login100-form validate-form">
							<div class="wrap-input100 validate-input m-b-26" data-validate="Dirección es requerido">
								<span class="label-input100">Dirección</span>
								<input class="input100" type="text" name="direccion" placeholder="Introducir direccioón">
								<span class="focus-input100"></span>
							</div>

					<form class="login100-form validate-form">
							<div class="wrap-input100 validate-input m-b-26" data-validate="Teléfono es requerido">
								<span class="label-input100">Teléfono</span>
								<input class="input100" type="text" name="telefono" placeholder="Introducir telefono">
								<span class="focus-input100"></span>
							</div>

					<form class="login100-form validate-form">
							<div class="wrap-input100 validate-input m-b-26" data-validate="Celular es requerido">
								<span class="label-input100">Celular</span>
								<input class="input100" type="text" name="celular" placeholder="Introducir Celular">
								<span class="focus-input100"></span>
							</div>

					<form class="login100-form validate-form">
							<div class="wrap-input100 validate-input m-b-26" data-validate="Estado es requerido">
								<span class="label-input100">Estado</span>
								<input class="input100" type="text" name="estado" placeholder="Introducir estado">
								<span class="focus-input100"></span>
							</div>

					<form class="login100-form validate-form">
							<div class="wrap-input100 validate-input m-b-26" data-validate="Requerido">
								<span class="label-input100">¿Trabajó antes aquí?</span>
								<input class="input100" type="text" name="antes">
								<span class="focus-input100"></span>
							</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "La contraseña es requerida">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="clave" placeholder="Introducir contraseña">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Introduzca de nuevo la contraseña">
						<span class="label-input100">Confirmar contraseña</span>
						<input class="input100" type="password1" name="clave" placeholder="Confirmar contraseña">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "La contraseña de admin es requerida">
						<span class="label-input100">Contraseña de admin</span>
						<input class="input100" type="adminpassword" name="clave" placeholder="Introducir contraseña de administrador">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Aceptar
						</button>
                    <button  style="position:relative; left:7%;" class="login100-form-btn">
							<a href="Iniciar sesión.html">Regresar</a>
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
